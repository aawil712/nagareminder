<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="animations.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>NagaReminder - Welcome</title>
  <style>
    body {
      background-image: url('assets/welcome.png');
      background-size: cover;
      background-position: center;
      height: 600px;
      width: 600px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .welcome-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 600px;
      width: 600px;
      padding: 0 10px;
      padding-top: 120px;
    }
    
    .welcome-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 200px;
      width: 400px;
    }
    
    .pixel-btn {
      font-size: 14px;
      padding: 15px 20px;
      min-width: 120px;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      margin-top: -30px;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>WELCOME!</h1>
    <div class="welcome-buttons">
      <button class="pixel-btn" onclick="navigateTo('todo')">TO-DO LIST</button>
      <button class="pixel-btn" onclick="navigateTo('timer')">TIMER</button>
      <button class="pixel-btn" onclick="navigateTo('music')">MUSIC</button>
      <button class="pixel-btn" onclick="navigateTo('settings')">SETTINGS</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

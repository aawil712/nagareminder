<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>NagaReminder - Loading</title>
  <style>
    body {
      background-color: #9966cc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 600px;
      width: 600px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 600px;
      width: 600px;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .app-name {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .loading {
      font-size: 16px;
      opacity: 0.7;
    }
    
    .loading:after {
      content: '.';
      animation: dots 1.5s steps(5, end) infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    
    @keyframes dots {
      0%, 20% {
        content: '.';
      }
      40% {
        content: '..';
      }
      60% {
        content: '...';
      }
      80%, 100% {
        content: '';
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="assets/Logo.png" alt="NagaReminder Logo" class="logo">
    <div class="app-name">NagaReminder</div>
    <div class="loading">Loading</div>
  </div>
</body>
</html>

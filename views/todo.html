<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/todo.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>NagaReminder - To-Do List</title>
  
</head>
<body>
  <button class="back-btn pixel-btn pink-btn" onclick="window.electronAPI.navigate('welcome')">&larr; BACK</button>
  
  <div class="container">
    <h1>TO-DO LIST</h1>
    
    <div class="todo-container pixel-border">
      <div class="scanlines"></div>
      <form id="todo-form" class="todo-form">
        <input type="text" id="todo-input" class="todo-input" placeholder="Add a new task..." required>
        <button type="submit" class="add-btn">ADD</button>
      </form>
      
      <ul id="todo-list" class="todo-list">
        <!-- Todo items will be added here dynamically -->
      </ul>
    </div>
  </div>

  <script>
    // DOM elements
    const todoForm = document.getElementById('todo-form');
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');
    
    // Get todos from storage
    let todos = window.electronAPI.getTodos();
    
    // Render todos
    function renderTodos() {
      todoList.innerHTML = '';
      
      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.className = 'todo-item';
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'todo-checkbox';
        checkbox.checked = todo.completed;
        checkbox.addEventListener('change', () => toggleTodo(index));
        
        const todoText = document.createElement('span');
        todoText.className = `todo-text ${todo.completed ? 'completed' : ''}`;
        todoText.textContent = todo.text;
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'DELETE';
        deleteBtn.addEventListener('click', () => deleteTodo(index));
        
        li.appendChild(checkbox);
        li.appendChild(todoText);
        li.appendChild(deleteBtn);
        
        todoList.appendChild(li);
      });
    }
    
    // Add new todo
    function addTodo(text) {
      todos.push({ text, completed: false });
      saveTodos();
      renderTodos();
    }
    
    // Toggle todo completion
    function toggleTodo(index) {
      todos[index].completed = !todos[index].completed;
      saveTodos();
      renderTodos();
    }
    
    // Delete todo
    function deleteTodo(index) {
      todos.splice(index, 1);
      saveTodos();
      renderTodos();
    }
    
    // Save todos to storage
    function saveTodos() {
      window.electronAPI.saveTodos(todos);
    }
    
    // Event listeners
    todoForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = todoInput.value.trim();
      if (text) {
        addTodo(text);
        todoInput.value = '';
      }
    });
    
    // Initial render
    renderTodos();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/todo.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>NagaReminder - To-Do List</title>
  
</head>
<body>
  <button class="back-btn pixel-btn pink-btn" onclick="window.electronAPI.navigate('welcome')">&larr; BACK</button>
  
  <div class="container">
    <h1>TO-DO LIST</h1>
    
    <div class="todo-container pixel-border">
      <div class="scanlines"></div>
      <form id="todo-form" class="todo-form">
        <input type="text" id="todo-input" class="todo-input" placeholder="Add a new task..." required>
        <button type="submit" class="add-btn">ADD</button>
      </form>
      
      <ul id="todo-list" class="todo-list">
        <!-- Todo items will be added here dynamically -->
      </ul>
    </div>
  </div>

  <script src="../js/todo.js"></script>
</body>
</html>

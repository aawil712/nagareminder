<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/settings.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>NagaReminder - Settings</title>
  
</head>
<body>
  <button class="back-btn pixel-btn pink-btn" onclick="window.electronAPI.navigate('welcome')">&larr; BACK</button>
  
  <div class="container">
    <h1>SETTINGS</h1>
    
    <div class="settings-container pixel-border">
      <div class="scanlines"></div>
      <form id="settings-form">
        <div class="settings-group">
          <h2>Timer Settings</h2>
          
          <div class="settings-row">
            <label class="settings-label">Pomodoro (minutes):</label>
            <input type="number" id="pomodoro" class="settings-input" min="1" max="60">
          </div>
          
          <div class="settings-row">
            <label class="settings-label">Short Break (minutes):</label>
            <input type="number" id="short-break" class="settings-input" min="1" max="30">
          </div>
          
          <div class="settings-row">
            <label class="settings-label">Long Break (minutes):</label>
            <input type="number" id="long-break" class="settings-input" min="1" max="60">
          </div>
        </div>
        
        <div class="settings-group">
          <h2>Auto Start</h2>
          
          <div class="settings-row">
            <label class="settings-label">Auto-start Breaks:</label>
            <input type="checkbox" id="auto-start-breaks" class="settings-checkbox">
          </div>
          
          <div class="settings-row">
            <label class="settings-label">Auto-start Pomodoros:</label>
            <input type="checkbox" id="auto-start-pomodoros" class="settings-checkbox">
          </div>
        </div>
        
        <button type="submit" class="pixel-btn save-btn">SAVE SETTINGS</button>
      </form>
    </div>
  </div>

  <script src="../js/settings.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/timer.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>NagaReminder - Timer</title>
</head>
<body>
  <button class="back-btn pixel-btn pink-btn" onclick="window.electronAPI.navigate('welcome')">&larr; BACK</button>
  
  <div class="container">
    <h1>START TIMER?</h1>
    
    <div class="timer-container pixel-border">
      <div class="scanlines"></div>
      <div class="mode-buttons">
        <button class="mode-btn active" id="pomodoro-btn">Pomodoro</button>
        <button class="mode-btn" id="short-break-btn">Short Break</button>
        <button class="mode-btn" id="long-break-btn">Long Break</button>
      </div>
      
      <div class="timer-display" id="timer-display">25:00</div>
      
      <div class="heart-icon heart-beat"></div>
      
      <div class="timer-buttons">
        <button class="pixel-btn pink-btn" id="start-btn">START</button>
        <button class="pixel-btn pink-btn" id="pause-btn" disabled>PAUSE</button>
        <button class="pixel-btn pink-btn" id="reset-btn">RESET</button>
      </div>
    </div>
  </div>

  <script src="../js/timer.js"></script>
</body>
</html>

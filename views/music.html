<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/music.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>NagaReminder - Music</title>
  <style>
   
  </style>
</head>
<body>
  <button class="back-btn pixel-btn pink-btn" onclick="window.electronAPI.navigate('welcome')">&larr; BACK</button>
  
  <div class="container">
    <h1>MUSIC</h1>
    
    <div class="music-container pixel-border">
      <div class="scanlines"></div>
      <div class="album-art pixel-border">
        <img src="../assets/besideyoucover.jpg" alt="Album Cover" id="album-cover">
      </div>
      <div class="track-info">
        <div id="now-playing" class="now-playing">Keshi - Beside you</div>
      </div>
      <div class="time-info">
        <span class="current-time">0:00</span>
        <div id="progress-container" class="progress-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <span class="total-time">0:00</span>
      </div>
      <div class="music-controls">
        <button id="prev-btn" class="music-control-btn pixel-btn">
          <i class="fas fa-step-backward"></i>
        </button>
        <button id="play-btn" class="music-control-btn pixel-btn">
          <i class="fas fa-play"></i>
        </button>
        <button id="next-btn" class="music-control-btn pixel-btn">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
      <div class="volume-container">
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volume-slider" class="volume-slider pixel-slider" min="0" max="1" step="0.1" value="0.7">
      </div>
      <div class="song-list">
        <div class="song-dot active" data-song="Besideyou.mp3" data-cover="besideyoucover.jpg" data-title="Keshi - Beside you"></div>
        <div class="song-dot" data-song="LikeThat.mp3" data-cover="besideyoucover.jpg" data-title="Keshi - Like that"></div>
        <div class="song-dot" data-song="Whispers.mp3" data-cover="besideyoucover.jpg" data-title="MetaMask - Whispers of the wind"></div>
        <div class="song-dot" data-song="Per.mp3" data-cover="besideyoucover.jpg" data-title="Piero Piccioni - Per Noi Due Soli"></div>
      </div>
    </div>
  </div>

  <script>
    // DOM elements
    const nowPlaying = document.getElementById('now-playing');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const playBtn = document.getElementById('play-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const volumeSlider = document.getElementById('volume-slider');
    const currentTimeEl = document.querySelector('.current-time');
    const totalTimeEl = document.querySelector('.total-time');
    const albumCover = document.getElementById('album-cover');
    const songDots = document.querySelectorAll('.song-dot');
    
    // Audio element
    const audio = new Audio('../assets/Besideyou.mp3');
    let isPlaying = false;
    let currentSongIndex = 0;
    
    // Format time in MM:SS
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    // Update time displays
    function updateTimeDisplay() {
      currentTimeEl.textContent = formatTime(audio.currentTime);
      totalTimeEl.textContent = formatTime(audio.duration || 0);
    }
    
    // Play selected song
    function playSong(index) {
      const songDot = songDots[index];
      
      // Update active dot
      songDots.forEach(dot => dot.classList.remove('active'));
      songDot.classList.add('active');
      
      // Update audio source
      audio.src = `../assets/${songDot.dataset.song}`;
      
      // Update album cover
      albumCover.src = `../assets/${songDot.dataset.cover}`;
      
      // Update now playing text
      nowPlaying.textContent = songDot.dataset.title;
      
      // Reset play button and start playing
      playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      audio.play();
      isPlaying = true;
      currentSongIndex = index;
    }
    
    // Toggle play/pause
    function togglePlay() {
      if (isPlaying) {
        audio.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
      } else {
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }
      isPlaying = !isPlaying;
    }
    
    // Play next song
    function playNext() {
      const nextIndex = (currentSongIndex + 1) % songDots.length;
      playSong(nextIndex);
    }
    
    // Play previous song
    function playPrevious() {
      const prevIndex = (currentSongIndex - 1 + songDots.length) % songDots.length;
      playSong(prevIndex);
    }
    
    // Update progress bar
    function updateProgress() {
      if (audio.duration) {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${progressPercent}%`;
        updateTimeDisplay();
      }
    }
    
    // Set progress bar position
    function setProgress(e) {
      const width = this.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }
    
    // Set volume
    function setVolume() {
      audio.volume = volumeSlider.value;
    }
    
    // Event listeners
    playBtn.addEventListener('click', togglePlay);
    prevBtn.addEventListener('click', playPrevious);
    nextBtn.addEventListener('click', playNext);
    progressContainer.addEventListener('click', setProgress);
    volumeSlider.addEventListener('input', setVolume);
    
    // Song dot event listeners
    songDots.forEach((dot, index) => {
      dot.addEventListener('click', () => playSong(index));
    });
    
    // Audio event listeners
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('loadedmetadata', updateTimeDisplay);
    audio.addEventListener('ended', playNext);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/music.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>NagaReminder - Music</title>
  <style>
   
  </style>
</head>
<body>
  <button class="back-btn pixel-btn pink-btn" onclick="window.electronAPI.navigate('welcome')">&larr; BACK</button>
  
  <div class="container">
    <h1>MUSIC</h1>
    
    <div class="music-container">
      <h2>Lo-Fi Study Music</h2>
      
      <div id="now-playing" class="now-playing">Select a track to begin</div>
      
      <div id="progress-container" class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      
      <div class="music-controls">
        <button id="prev-btn" class="music-control-btn">
          <i class="fas fa-step-backward"></i>
        </button>
        <button id="play-btn" class="music-control-btn">
          <i class="fas fa-play"></i>
        </button>
        <button id="pause-btn" class="music-control-btn" disabled>
          <i class="fas fa-pause"></i>
        </button>
        <button id="next-btn" class="music-control-btn">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
      
      <div class="volume-container">
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.1" value="0.7">
      </div>
      
      <ul id="music-list" class="music-list">
        <li class="music-item" data-src="https://cdn.plyr.io/static/demo/Kishi_Bashi_-_It_All_Began_With_a_Burst.mp3">
          Lo-Fi Beats to Study To
        </li>
        <li class="music-item" data-src="https://cdn.plyr.io/static/demo/Kishi_Bashi_-_It_All_Began_With_a_Burst.mp3">
          Anime Piano Melodies
        </li>
        <li class="music-item" data-src="https://cdn.plyr.io/static/demo/Kishi_Bashi_-_It_All_Began_With_a_Burst.mp3">
          Relaxing Japanese Music
        </li>
        <li class="music-item" data-src="https://cdn.plyr.io/static/demo/Kishi_Bashi_-_It_All_Began_With_a_Burst.mp3">
          Gaming Background Music
        </li>
        <li class="music-item" data-src="https://cdn.plyr.io/static/demo/Kishi_Bashi_-_It_All_Began_With_a_Burst.mp3">
          Focus & Concentration Mix
        </li>
      </ul>
    </div>
  </div>

  <script>
    // DOM elements
    const musicList = document.getElementById('music-list');
    const nowPlaying = document.getElementById('now-playing');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const volumeSlider = document.getElementById('volume-slider');
    
    // Audio element
    const audio = new Audio();
    
    // Track index
    let currentTrackIndex = 0;
    
    // Music tracks
    const tracks = Array.from(musicList.querySelectorAll('.music-item'));
    
    // Play selected track
    function playTrack(index) {
      // Reset previous track highlight
      tracks.forEach(track => track.classList.remove('playing'));
      
      currentTrackIndex = index;
      const track = tracks[index];
      track.classList.add('playing');
      
      audio.src = track.dataset.src;
      audio.play();
      
      nowPlaying.textContent = `Now playing: ${track.textContent.trim()}`;
      playBtn.disabled = true;
      pauseBtn.disabled = false;
    }
    
    // Play next track
    function playNext() {
      const nextIndex = (currentTrackIndex + 1) % tracks.length;
      playTrack(nextIndex);
    }
    
    // Play previous track
    function playPrevious() {
      const prevIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      playTrack(prevIndex);
    }
    
    // Update progress bar
    function updateProgress() {
      if (audio.duration) {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${progressPercent}%`;
      }
    }
    
    // Set progress bar position
    function setProgress(e) {
      const width = this.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }
    
    // Set volume
    function setVolume() {
      audio.volume = volumeSlider.value;
    }
    
    // Event listeners
    tracks.forEach((track, index) => {
      track.addEventListener('click', () => playTrack(index));
    });
    
    playBtn.addEventListener('click', () => {
      audio.play();
      playBtn.disabled = true;
      pauseBtn.disabled = false;
    });
    
    pauseBtn.addEventListener('click', () => {
      audio.pause();
      playBtn.disabled = false;
      pauseBtn.disabled = true;
    });
    
    prevBtn.addEventListener('click', playPrevious);
    nextBtn.addEventListener('click', playNext);
    progressContainer.addEventListener('click', setProgress);
    volumeSlider.addEventListener('input', setVolume);
    
    // Update progress bar
    audio.addEventListener('timeupdate', updateProgress);
    
    // Play next track when current track ends
    audio.addEventListener('ended', playNext);
  </script>
</body>
</html>

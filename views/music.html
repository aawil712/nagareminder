<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/music.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>NagaReminder - Music</title>
  <style>
   
  </style>
</head>
<body>
  <button class="back-btn pixel-btn pink-btn" onclick="window.electronAPI.navigate('welcome')">&larr; BACK</button>
  
  <div class="container">
    <h1>MUSIC</h1>
    
    <div class="music-container pixel-border">
      <div class="scanlines"></div>
      <div class="album-art pixel-border">
        <img src="../assets/besideyoucover.jpg" alt="Album Cover" id="album-cover">
        <img src="../assets/likethatcover.jpg" alt="Album Cover" id="album-cover">
        <img src="../assets/loveforyoucover.jpg" alt="Album Cover" id="album-cover">
        <img src="../assets/whispercover.jpg" alt="Album Cover" id="album-cover">
        <img src="../assets/understandcover.jpg" alt="Album Cover" id="album-cover">
        <img src="../assets/percover.jpg" alt="Album Cover" id="album-cover">
        <img src="../assets/onlycover.jpg" alt="Album Cover" id="album-cover">
      </div>
      <div class="track-info">
        <div id="now-playing" class="now-playing">Keshi - Beside you</div>
      </div>
      <div class="time-info">
        <span class="current-time">0:00</span>
        <div id="progress-container" class="progress-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <span class="total-time">0:00</span>
      </div>
      <div class="music-controls">
        <button id="prev-btn" class="music-control-btn pixel-btn">
          <i class="fas fa-step-backward"></i>
        </button>
        <button id="play-btn" class="music-control-btn pixel-btn">
          <i class="fas fa-play"></i>
        </button>
        <button id="next-btn" class="music-control-btn pixel-btn">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
      <div class="volume-container">
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volume-slider" class="volume-slider pixel-slider" min="0" max="1" step="0.1" value="0.7">
      </div>
      <div class="song-list">
        <div class="song-dot active" data-song="Besideyou.mp3" data-cover="besideyoucover.jpg" data-title="Keshi - Beside you"></div>
        <div class="song-dot" data-song="LikeThat.mp3" data-cover="likethatcover.jpg" data-title="Keshi - Like that"></div>
        <div class="song-dot" data-song="Whispers.mp3" data-cover="whispercover.jpg" data-title="MetaMask - Whispers of the wind"></div>
        <div class="song-dot" data-song="Per.mp3" data-cover="percover.jpg" data-title="Piero Piccioni - Per Noi Due Soli"></div>
        <div class="song-dot" data-song="Understand.mp3" data-cover="understandcover.jpg" data-title="Keshi - Understand"></div>
        <div class="song-dot" data-song="LoveForYou.mp3" data-cover="loveforyoucover.jpg" data-title="Loveli Lori - Love for you"></div>
        <div class="song-dot" data-song="Only.mp3" data-cover="onlycover.jpg" data-title="Leehi - Only"></div>
      </div>
    </div>
  </div>

  <script src="../js/music.js"></script>
</body>
</html>

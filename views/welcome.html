<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/welcome.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>NagaReminder - Welcome</title>
</head>
<body>
  <div class="welcome-container">
    <h1>WELCOME!</h1>
    <div class="welcome-mascot-container">
      <div class="window-title-bar">
        <div class="window-button"></div>
        <div class="window-button"></div>
        <div class="window-button"></div>
      </div>
      <img src="../assets/nagatoro.png" class="welcome-mascot" alt="Welcome mascot">
    </div>
    <div class="welcome-buttons">
      <button class="pixel-btn" onclick="window.electronAPI.navigate('todo')">TO-DO LIST</button>
      <button class="pixel-btn" onclick="window.electronAPI.navigate('timer')">TIMER</button>
      <button class="pixel-btn" onclick="window.electronAPI.navigate('music')">MUSIC</button>
      <button class="pixel-btn" onclick="window.electronAPI.navigate('settings')">SETTINGS</button>
    </div>
    
    <!-- Aesthetic Images -->
    <img src="../assets/Screenshot 2025-04-07 184053 (1).png" class="aesthetic-images top-left-image" alt="Decorative image">
    <img src="../assets/Screenshot 2025-04-07 184053 (1).png" class="aesthetic-images top-right-image" alt="Decorative image">
    <img src="../assets/Screenshot 2025-04-07 184053 (1).png" class="aesthetic-images bottom-left-image" alt="Decorative image">
    <img src="../assets/Screenshot 2025-04-07 184053 (1).png" class="aesthetic-images bottom-right-image" alt="Decorative image">
    
    <img src="../assets/Screenshot 2025-04-07 184053 (1).png" class="running-character" alt="Running character">
  </div>
</body>
</html>

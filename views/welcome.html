<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/welcome.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>NagaReminder - Welcome</title>
</head>
<body>
  <div class="welcome-container">
    <h1>WELCOME!</h1>
    <div class="welcome-mascot-container">
      <div class="window-title-bar">
        <div class="window-button"></div>
        <div class="window-button"></div>
        <div class="window-button"></div>
      </div>
      <img src="../assets/nagatoro.png" class="welcome-mascot" alt="Welcome mascot">
    </div>
    <div class="welcome-buttons">
      <button class="pixel-btn" onclick="window.electronAPI.navigate('todo')">
        <div class="btn-icon todo-icon"></div>
        TO-DO LIST
      </button>
      <button class="pixel-btn" onclick="window.electronAPI.navigate('timer')">
        <div class="btn-icon timer-icon"></div>
        TIMER
      </button>
      <button class="pixel-btn" onclick="window.electronAPI.navigate('music')">
        <div class="btn-icon music-icon"></div>
        MUSIC
      </button>
      <button class="pixel-btn" onclick="window.electronAPI.navigate('settings')">
        <div class="btn-icon settings-icon"></div>
        SETTINGS
      </button>
    </div>
    
    
  </div>
</body>
</html>
